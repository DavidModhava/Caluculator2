<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <input type="text" id="display">

        <div class="buttons">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>C</button>
            <button>=</button>
        </div>
        
    </div>

    <script>

        let display = document.getElementById('display');
        let inp = document.querySelector('.buttons');

        inp.addEventListener('click', function (e) {
            let val = e.target.innerText;
            if (e.target.tagName !== 'BUTTON') return;
            if (val === 'C') {
                display.value = '';
            }
            else if (val === '=') {
                try {
                    display.value = eval(display.value);
                }
                catch {
                    display.value = 'Syntax Error';
                }
            }
            else {
                display.value += val;
            }
        })

    </script>

</body>

</html>
